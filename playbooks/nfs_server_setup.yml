- hosts: nfs_storage
  become: yes
  tasks:
  - name: Install NFS server package
    apt:
      name: nfs-kernel-server
      state: present
      update_cache: yes

  - name: Ensure NFS exports directory exists
    file:
      path: /srv/nfs
      state: directory
      owner: nobody
      group: nogroup
      mode: 0777

  - name: Add NFS export
    ansible.builtin.lineinfile:
      path: /etc/exports
      line: '/srv/nfs *(rw,sync,no_subtree_check,no_root_squash)'
      state: present
    notify: Export NFS shares

  - name: Restart and enable NFS server
    ansible.builtin.service:
      name: nfs-kernel-server
      state: restarted
      enabled: true

  handlers:
  - name: Export NFS shares
    command: exportfs -a
